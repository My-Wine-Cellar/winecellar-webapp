<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/layout :: head}"/>

<body>

<nav th:insert="~{fragments/layout :: nav}"/>
<br/>
<div class="container">
    <h2 align="center">Find Producers</h2>

    <form th:object="${producer}" th:action="@{/producers}" method="get"
          class="form-horizontal" id="search-owner-form">
        <div class="form-group">
            <div class="control-group" id="lastNameGroup">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{name}" size="30"
                           maxlength="80"/> <span class="help-inline"><div
                        th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Find
                    Owner
                </button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
