<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/layout :: head}"/>
<body class="welcome-background">
<div th:replace="~{fragments/layout :: nav}"/>
<br/><br/><br/>
<div class="container">
    <div class="card p-2 shadow">
        <div class="container">
            <div class="card shadow p-2 m-3 text-center">
                <div class="container" align="center">
                    <h1>MyWineCellar.info</h1>
                    <form autocomplete="off" th:action="@{/login}" method="post">
                        <div class="col-sm-4">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username or password
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div th:if="${param.error}">
                                <div class="alert alert-info">
                                    <a th:href="@{/password-reset}">Password reset</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <input type="text"
                                       id="username"
                                       name="username"
                                       class="form-control"
                                       autofocus="autofocus"
                                       th:placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <input type="password"
                                       id="password"
                                       name="password"
                                       class="form-control"
                                       th:placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit"
                                    class="btn btn-link fas fa-sign-in-alt"
                                    data-toggle="tooltip" title="Sign in">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br/><br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
